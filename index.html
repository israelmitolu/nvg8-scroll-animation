<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation Showcase</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-header">
        <h1>Creative Design Studio</h1>
        <p>Bringing ideas to life through design and code.</p>
      </div>

      <div class="animated-icons">
        <div class="animated-icon icon-1">
          <img src="/images/Frame.svg" alt="" />
        </div>
        <div class="animated-icon icon-2">
          <img src="/images/Frame-1.svg" alt="" />
        </div>
        <div class="animated-icon icon-3">
          <img src="/images/Frame-2.svg" alt="" />
        </div>
        <div class="animated-icon icon-4">
          <img src="/images/Frame-3.svg" alt="" />
        </div>
        <div class="animated-icon icon-5">
          <img src="/images/Frame-4.svg" alt="" />
        </div>
      </div>

      <h1 class="animated-text">
        <div class="placeholder-icon"></div>
        <span class="text-segment">Explore creative</span>
        <div class="placeholder-icon"></div>
        <span class="text-segment">possibilities and</span>
        <span class="text-segment">discover innovative</span>
        <div class="placeholder-icon"></div>
        <span class="text-segment">solutions with</span>
        <div class="placeholder-icon"></div>
        <span class="text-segment">cutting-edge design</span>
        <div class="placeholder-icon"></div>
        <span class="text-segment">expertise.</span>
      </h1>
    </section>

    <section class="outro">
      <h1>Let's create something amazing together</h1>
    </section>

    <footer class="credit-footer">
      <p
        >Design inspired by
        <a href="https://nvg8.io" target="_blank" rel="noopener noreferrer"
          >Navigate</a
        ></p
      >
    </footer>

    <script type="module" src="/script.js"></script>
  </body>
</html>
